<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body class="h-screen w-screen">
    <header class="w-full h-1/6 flex items-center justify-center bg-teal-300 text-2xl">
        <h1 class="p-2 font-black text-white">
            Scoreboard        
        </h1>
    </header>
    <main class="flex flex-row items-center justify-center h-5/6 w-full bg-sky-900">
        <section class="flex flex-col items-center justify-center h-full w-1/2">
            <div class="flex flex-row justify-center gap-2 items-center w-full px-4 py-2">
                <h2 id="playerOneName" class="p-2 font-bold text-white">Name</h2>
                <input id="playerOneNameField" type="text" class="hidden p-2 font-bold text-white">
                <button id="playerOneNameButton" class="bg-neutral-400 px-2 py-1 rounded-xl text-white font-medium">Change name...</button>
            </div>
            <div class="text-center w-full h-auto px-4 py-2">
                <h3 id="playerOneScore" class="p-2 font-bold text-white text-7xl">00</h3>
            </div>
            <div class="flex flex-row justify-center items-center gap-2 w-full px-4 py-2">
                <button id="playerOneAddScore" class="bg-cyan-200 px-4 rounded-md text-black font-black">+</button>
                <button id="playerOneDecreaseScore" class="bg-cyan-200 px-4 rounded-md text-black font-black">-</button>
            </div>
        </section>
        <section class="flex flex-col items-center justify-center h-full w-1/2">
            <div class="flex flex-row justify-center gap-2 items-center w-full px-4 py-2">
                <h2 id="playerTwoName" class="p-2 font-bold text-white">Name</h2>
                <input id="playerTwoNameField" type="text" class="hidden p-2 font-bold text-white">
                <button id="playerTwoNameButton" class="bg-neutral-400 px-2 py-1 rounded-xl text-white font-medium">Change name...</button>
            </div>
            <div class="text-center w-full h-auto px-4 py-2">
                <h3 id="playerTwoScore" class="p-2 font-bold text-white text-7xl">00</h3>
            </div>
            <div class="flex flex-row justify-center items-center gap-2 w-full px-4 py-2">
                <button id="playerTwoAddScore" class="bg-cyan-200 px-4 rounded-md text-black font-black">+</button>
                <button id="playerTwoDecreaseScore" class="bg-cyan-200 px-4 rounded-md text-black font-black">-</button>
            </div>
        </section>
    </main>
</body>
<script src="index.js"></script>
</html>
